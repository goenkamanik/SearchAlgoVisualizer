<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Search Algo Visualizer</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- Bootstrap Stylesheets -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </head>

  <body>
    <section class="buttons">
      <div class="container-fluid">
        <nav class="row navbar navbar-light bg-secondary">
          <div class="col-md-4 col-12">
            <button type="button" class="arraygen btn btn-md btn-info">Generate New Array</button>
          </div>
          <div class="col-md-4">

          </div>
          <div class="col-md-2 col-6">
            <button type="button" class="linear-search algo btn btn-sm btn-outline-light" disabled>Linear Search</button>
          </div>
          <div class="col-md-2 col-6">
            <button type="button" class="binary-search algo btn btn-sm btn-outline-light" disabled>Binary Search</button>
          </div>
        </nav>
      </div>
    </section>
    <section>
      <h1 class="heading">Search Algorithm Visualizer</h1>
      <h3 class="instruction">Click on <strong>Generate New Array</strong></h3>
      <h4 class="message"></h4>
      <div class="array">
        <table>
          <tr class="r1">
            <td>0</td>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
          </tr>
          <tr class="r2">
            <td class="element e0"></td>
            <td class="element e1"></td>
            <td class="element e2"></td>
            <td class="element e3"></td>
            <td class="element e4"></td>
            <td class="element e5"></td>
            <td class="element e6"></td>
            <td class="element e7"></td>
            <td class="element e8"></td>
            <td class="element e9"></td>
          </tr>
        </table>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
  </body>

</html>
